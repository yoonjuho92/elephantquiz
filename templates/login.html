
<div class="container">
<form method="POST" action="">
  {% csrf_token %}
  <div class="form-group my-2">
    <label for="exampleInputEmail1">ID</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="id" aria-describedby="emailHelp" placeholder="아이디를 입력해주세요">
  </div>
  <div class="form-group mt-2 mb-4">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호를 입력해주세요">
  </div>
  <button type="submit" class="btn btn-success">로그인</button>
  <a class="btn btn-success" type="submit" href="{% url 'register' %}">회원가입</a>
</form>
</div>
